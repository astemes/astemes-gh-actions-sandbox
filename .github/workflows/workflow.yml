name: Test Runner
on: [push]

jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
          token: ${{ secrets.GH_PAT }}
      - name: Generate Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
            app-id: ${{ secrets.APP_ID }}
            private-key: ${{ secrets.APP_PRIVATE_KEY }}
            owner: astemes
      - name: Checkout Tools
        uses: actions/checkout@v4
        with:
          repository: astemes/astemes-github-actions
          ref: main
          token: ${{ steps.app-token.outputs.token }}
          path: ./.github/actions/astemes-github-actions
  get-version:
    uses: ./.github/actions/astemes-github-actions/getVersion
    with:
      ref: ${{ github.ref }}
  print-version:
    needs: get-version
    steps:
      - run: echo "Using version ${{ needs.get-version.outputs.version }}"
  docs:
    needs: checkout
    runs-on: self-hosted
    steps:
      - name: Build MKDocs
        if: startsWith(github.ref, 'refs/tags/')
        uses: ./.github/actions/astemes-github-actions/buildDocs
        with:
            project-title: "Docs Sandbox"
            author: "Anton Sundqvist"
            initial-release: "2025"

